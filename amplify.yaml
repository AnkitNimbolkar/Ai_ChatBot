version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - python -m venv .venv
        - source .venv/bin/activate
        - pip install --upgrade pip
        - pip install -r requirements.txt
    build:
      commands: []
  artifacts:
    # If backend doesnâ€™t produce build artifacts, leave empty
    baseDirectory: backend
    files:
      - "**/*"
  cache:
    paths:
      - backend/.venv/**/*
      - backend/__pycache__/**/*
